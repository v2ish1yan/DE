name: Go Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: [1.20]  # Go 版本，可以根据需要修改

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            go build -o DE.exe .
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            go build -o DE-macos .
          else
            go build -o DE .
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: DE-${{ runner.os }}
          path: |
            DE
            DE.exe
            DE-macos

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/DE-Windows/DE.exe
            artifacts/DE-macOS/DE-macos
            artifacts/DE-Ubuntu/DE